services:
  # BACKEND: Express server connecting to remote Supabase
  backend:
    build: ./backend
    container_name: ai-agent-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
      # Use your actual Supabase details here or in a .env file
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CORS_ORIGINS=http://localhost:3000,https://ai-ojz.com,https://www.ai-ojz.com
    volumes:
      - ./backend:/app
      - /app/node_modules

  # FRONTEND: Next.js app
  frontend:
    build: ./frontend
    container_name: ai-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules