services:
  # BACKEND: Express server connecting to remote Supabase
  backend:
      build:
        context: .
        dockerfile: Backend/Dockerfile.dev
      container_name: ai-agent-backend
      command: npm run dev
      ports:
      - "4000:4000"
      environment:
      - PORT=4000
      - NODE_ENV=development
      # Use your actual Supabase details here or in a .env file
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CORS_ORIGINS=http://localhost:3000,https://ai-ojz.com,https://www.ai-ojz.com
      volumes:
      - ./Backend:/Backend
      - /Backend/node_modules

  # FRONTEND: Next.js app
  frontend:
    build: 
      context: ./Frontend
      dockerfile: Dockerfile.dev
    container_name: ai-agent-frontend
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./Frontend:/Frontend
      - /Frontend/node_modules